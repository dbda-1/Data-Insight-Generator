<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìä Data Insight Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f8fa;
      color: #333;
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }

    h1, h2 {
      color: #1f4e79;
    }

    form, .query-section {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      margin-bottom: 30px;
    }

    input[type="file"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #1f4e79;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #163a5c;
    }

    #status {
      margin-top: 15px;
      color: #2e7d32;
      font-weight: bold;
    }

    #plot-img {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 10px;
      border: 1px solid #ddd;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }
  </style>
</head>
<body>
  <h1>üìÅ Upload Your Data File</h1>
  <form action="/upload" enctype="multipart/form-data" method="post">
    <input type="file" name="file" required />
    <button type="submit">üì§ Upload File</button>
  </form>

  <div class="query-section">
    <h2>ü§ñ Ask a Question About Your Data</h2>
    <input type="text" id="user_query" placeholder="e.g., plot sales vs month" />
    <button onclick="sendQuery()">üîç Generate Graph</button>
    <p id="status"></p>
    <img id="plot-img" src="" alt="Generated Graph will appear here" />
  </div>

  <script>
    async function sendQuery() {
      const query = document.getElementById("user_query").value.trim();
      if (!query) {
        document.getElementById("status").innerText = "‚ùó Please enter a query.";
        return;
      }

      document.getElementById("status").innerText = "‚è≥ Generating graph...";

      const response = await fetch("/generate_graph", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_query: query })
      });

      const data = await response.json();

      if (data.message === "Graph generated successfully") {
        document.getElementById("status").innerText = "‚úÖ Graph generated!";
        document.getElementById("plot-img").src = "/graph?" + new Date().getTime(); // Bypass cache
      } else {
        document.getElementById("status").innerText = "‚ùå Error: " + data.error;
        console.error("Traceback:", data.traceback);
      }
    }
  </script>
</body>
</html>
