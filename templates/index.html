<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üìä Data Insight Generator</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f8f9fa;
      padding: 30px;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    .container {
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ddd;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input[type="file"],
    input[type="text"],
    button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #output {
      margin-top: 30px;
      background: #f1f1f1;
      padding: 15px;
      border-radius: 5px;
      white-space: pre-wrap;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>üìà Data Insight Generator</h1>
  <div class="container">
    <form id="uploadForm">
      <label for="file">Upload Excel or Text File:</label>
      <input type="file" id="file" name="file" required />

      <label for="query">Ask your question (e.g. "Show sales vs profit by month"):</label>
      <input type="text" id="query" name="query" placeholder="Type your query..." required />

      <button type="submit">Submit</button>
    </form>

    <div id="output"></div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const output = document.getElementById("output");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      output.innerText = "‚è≥ Uploading and processing...";

      const fileInput = document.getElementById("file");
      const queryInput = document.getElementById("query");

      const file = fileInput.files[0];
      if (!file) {
        output.innerText = "‚ùó Please select a file.";
        return;
      }

      // 1. Upload file
      const formData = new FormData();
      formData.append("file", file);

      try {
        const uploadRes = await fetch("/upload", {
          method: "POST",
          body: formData,
        });

        const uploadResult = await uploadRes.json();
        if (uploadResult.error) {
          output.innerText = "‚ùå Upload Error: " + uploadResult.error;
          return;
        }

        // 2. Send Query
        const queryRes = await fetch("/generate_graph", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_query: queryInput.value }),
        });

        const result = await queryRes.json();

        if (result.error) {
          output.innerText = "‚ö†Ô∏è Error:\n" + result.error + "\n\nCode:\n" + result.code;
        } else {
          output.innerText = "‚úÖ Graph generated successfully! Check the server terminal for output.";
        }
      } catch (err) {
        output.innerText = "üî• Unexpected Error: " + err.message;
      }
    });
  </script>
</body>
</html>
